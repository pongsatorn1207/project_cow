{% extends "base.html" %}
{% block title %}จัดการผู้ใช้{% endblock %}
{% block content %}
<h3 class="mb-3">จัดการผู้ใช้</h3>
<div class="mb-3">
  <a href="{{ url_for('add_user') }}" class="btn btn-primary">+ เพิ่มผู้ใช้</a>
</div>
<table class="table table-bordered bg-white">
  <thead><tr><th>ชื่อผู้ใช้</th><th>สิทธิ์</th><th>จัดการ</th></tr></thead>
  <tbody>
  {% for name, info in users.items() %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ info['role'] }}</td>
      <td>
        <a class="btn btn-warning btn-sm" href="{{ url_for('edit_user', username=name) }}">แก้ไข</a>
        <a class="btn btn-danger btn-sm" href="{{ url_for('delete_user', username=name) }}" onclick="return confirm('ยืนยันการลบ?')">ลบ</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
