<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #d7eaff, #fef6ff);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #0d6efd;
      text-shadow: 1px 1px 0 white;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 15px;
    }

    .btn-login {
      background: linear-gradient(90deg, #4d8cf4, #6797fa);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      padding: 12px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(77,140,244,0.4);
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #3a78e6, #5c8efc);
      box-shadow: 0 5px 20px rgba(77,140,244,0.6);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" class="form-control" name="username" placeholder="ชื่อผู้ใช้" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" name="password" placeholder="รหัสผ่าน" required>
      </div>
      <button type="submit" class="btn btn-login w-100">เข้าสู่ระบบ</button>
    </form>
    <div class="footer-text">
    </div>
  </div>

</body>
</html>
